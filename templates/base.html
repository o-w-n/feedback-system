<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Feedback</title>
    <link href="{% static 'star-rating/dist/star-rating.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/main.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/style.css' %}" rel="stylesheet"/>
<!--    <link href="{% static '/style/main.css' %}" rel="stylesheet"/>-->
    <script src="{% static 'star-rating/dist/star-rating.js' %}"></script>

    {% block style %}

    {% endblock style %}

</head>

<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <img src="{% static '/img/logo2.png' %}" alt="My image" width="90" height="40">
        </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Як це працює</a></li>
        <li><a href="{% url 'capabilities' %}" class="nav-link px-2 link-secondary">Можливості системи</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Чому ми?</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Конфіденційність</a></li>
        <li><a href="{% url 'price' %}" class="nav-link px-2 link-secondary">Тарифи</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <a type="button" class="btn btn-outline-primary me-2" href="{% url 'admin:login' %}">Login</a>
    </div>
</header>

{% block message %}{% endblock message %}

{% block content %}{% endblock content %}

<footer class="py-3 my-4 ">
    <p class="text-center text-muted"><br>Copyright ©
        <script>document.write(new Date().getFullYear())</script>
        All rights reserved.
    </p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script>
    var starRatingControl = new StarRating('.star-rating',{
    tooltip: ''
    });
</script>

</body>
</html>
